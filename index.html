
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina AI - Emotional Healing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #e4e4e7;
            background-color: #0f172a;
            /* Mesh Gradient for Morning Sky Painting */
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.8) 0px, transparent 50%),
                radial-gradient(at 50% 0%, rgba(79, 70, 229, 0.6) 0px, transparent 50%),
                radial-gradient(at 100% 20%, rgba(236, 72, 153, 0.5) 0px, transparent 50%),
                radial-gradient(at 90% 90%, rgba(245, 158, 11, 0.5) 0px, transparent 50%),
                radial-gradient(at 20% 100%, rgba(253, 230, 138, 0.4) 0px, transparent 50%),
                linear-gradient(180deg, #1e3a8a 0%, #1e1b4b 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Canvas Texture Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/canvas-orange.png");
            opacity: 0.08;
            pointer-events: none;
            z-index: 50;
        }

        .font-serif {
            font-family: 'Playfair+Display', serif;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Custom scrollbar for a cleaner look */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
